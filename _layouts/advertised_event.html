---
layout: post
feature-img: "/assets/img/logo-large.jpg"
---
{{ page.content }}
<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Event",
    "name": "{{ page.title }}",
    "startDate": "{{ page.startdate }}",
    "endDate": "{{ page.enddate}}",
    "eventAttendanceMode": "https://schema.org/OfflineEventAttendanceMode",
    "eventStatus": "https://schema.org/EventScheduled",
    "location": {
      "@type": "Place",
      "name": "{{ page.location }}",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "{{ page.location }}",
        "addressLocality": "Prescott",
        "addressRegion": "AZ",
        "addressCountry": "US"
      }
    },
    "description": "{{ page.title }}",
    
    "organizer": {
      "@type": "Organization",
      "name": "Prescott Area Trail Runners",
      "url": "https://prescottareatrailrunners.com"
    }
  }
  </script>
