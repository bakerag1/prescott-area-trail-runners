<!-- Portfolio Grid Section -->
  <table>
    <tr><th colspan=2><i>event list updated: {{ site.time | date: '%B %d, %Y %H:%M' }}</i></th></tr>
    {% for item in site.calendar | sort: 'startdate' %}
    <tr>
      <td><a href="{{ item.url }}">{{ item.title }}</a><br>{{ item.startdate | date: '%Y-%m-%d %H:%M'}}</td>
      <td>{{ item.content }}</td>
    </tr>
   {% endfor %}
  </table>
