{{ define "main" -}}
<style>
    aria-label {
        color: blue;
    }

    hr {
        margin: 2.0em auto;
    }

    h1 {
        padding-top: 3.0em;
        color: brown;
        font-size: 36pt;
        text-align: center;
    }

    ul:before {
        content: attr(aria-label);
        font-size: 120%;
        font-weight: bold;
        margin-left: -15px;
    }

    .eventContainer {
        display: flex;
        padding: 5px;
        background-color: lightgray;
        border-radius: 15px;
        border-width: 5px;
        border-style: ridge;
    }

    .eventDate {
        font-size: 20pt;
        border-style: solid;
        text-align: center;
        line-height: 40px;
        border-radius: 15px;
        border-width: 1px;
        height: 60px;
        width: 120px;
    }

    .event {
        min-height: 50px;
        width: 600px;
        text-align: center;
    }

    .event a {
        font-size: 14pt;
    }
</style>
</head>
<div style="width: 100%; background-color: lightblue; padding-left: 10px;">

    <div style="float: right;">
        <img width="300" src="https://prescottareatrailrunners.com/assets/img/patr-logo.png" />
    </div>
    <h1>PATR Chatter</h1>
    <br><i>The monthly newsletter of the <a href="https://prescottareatrailrunners.com">Prescott Area Trail
            Runners</a></i>
    <br>{{ .Date.Format "January 2006" }}
</div>

{{ .Content }}


{{end}}
